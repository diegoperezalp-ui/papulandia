<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Dog It | Reflejos Gramaticales</title>
    <link rel="stylesheet" href="mini juego supremo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
   <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <h2>Just Dog It</h2>
         <button onclick="window.location.href='index.html'">Inicio</button>
        <button onclick="initGame()">Nueva Partida</button>
        <button onclick="window.location.reload()">Reiniciar</button>
        <button id="sound-toggle">Sonido: ON</button>
       </div>

    <div class="main-game">
        <header>
            <h1>Reflejos Gramaticales</h1>
            <p class="subtitle">Responde bien → Gana un disparo → ¡Caza al perro!</p>
        </header>

        <div class="stats">
            <div>Puntos: <strong id="score">0</strong></div>
            <div>Disparos: <strong id="lives">3</strong></div>
        </div>

        <div class="game-area">
            <div id="grammar-phase" class="panel active">
                <h3>Desafío Gramatical</h3>
                <div id="question-text"></div>
                
                <div class="sentence-builder-area">
                    <h4>Oración (Arrastra aquí)</h4>
                    <div id="sentence-drop-area" class="drop-area"></div>
                    
                    <button id="check-sentence-btn" class="shoot-btn" disabled>COMPROBAR ORACIÓN</button>

                    <h4>Banco de Palabras (Click o Arrastra)</h4>
                    <div id="word-pool-container" class="word-pool"></div>
                </div>
                <div id="grammar-message" class="msg"></div>
            </div>

            <div id="skill-phase" class="panel">
                <h3>¡Dispara al perro!</h3>
                <button id="trigger-btn" class="shoot-btn">DISPARAR (1 disparo)</button>
                <div id="game-board"></div>
                <div id="skill-message" class="msg"></div>
            </div>
        </div>
    </div>

    <audio id="musicaFondo" loop preload="auto">
        <source src="musicaFondo.mp3" type="audio/mpeg">
    </audio>

    <script src="mini juego supremo.js"></script>
    <script>
        const soundToggle = document.getElementById('sound-toggle');
        let soundOn = true;
        soundToggle.addEventListener('click', () => {
            soundOn = !soundOn;
            soundToggle.textContent = soundOn ? "Sonido: ON" : "Sonido: OFF";
            document.getElementById('musicaFondo').muted = !soundOn;
        });

        // Para que initGame() funcione desde el botón
        function initGame() {
            location.reload();
        }
    </script>
</body>
</html>
