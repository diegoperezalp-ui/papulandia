<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USA CRYSTAL QUIZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar compacto -->
    <aside class="sidebar">
      <div class="brand">
        <h2>USA QUIZ</h2>
        <small>Past Continuous</small>
      </div>
      <div class="controls">
        <button id="btn-new" class="magic-btn">NUEVA</button>
        <button id="btn-restart" class="magic-btn">RESTART</button>
        <button id="btn-sound" class="magic-btn">SONIDO ON</button>
      </div>
    </aside>

    <!-- Área principal -->
    <main class="main-game">
      <header>
        <h1>CRYSTAL QUIZ</h1>
        <p class="subtitle">10 preguntas • 1 error = Game Over</p>
      </header>

      <div class="top-bar">
        <div class="stats">
          <span>PUNTOS: <strong id="score">0</strong></span>
          <span>PREGUNTA <strong id="qnum">1</strong>/10</span>
        </div>
      </div>

      <div class="game-wrapper">
        <!-- Pregunta -->
        <section class="question-panel">
          <div id="question-text" class="question-text">¡Pulsa NUEVA para comenzar!</div>
          <div id="options-container" class="options-grid"></div>
          <div id="feedback" class="feedback"></div>
          <div id="game-over-message" class="game-over-message">GAME OVER</div>
        </section>

        <!-- Progreso -->
        <aside class="progress-panel">
          <div id="stars" class="stars"></div>
          <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
          
          <div class="end-actions" id="end-actions" hidden>
            <h3 id="end-title">¡GANASTE!</h3>
            <p id="end-text"></p>
            <button id="play-again" class="magic-btn">JUGAR OTRA VEZ</button>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
